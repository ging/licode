version: 2.0

jobs:
  build:
    docker:
      - image: buildpack-deps:trusty-curl
    working_directory: /tmp/licode
    steps:
      - checkout

      - setup_remote_docker

      # use a primary image that already has Docker (recommended)
      # or install it during a build like we do here
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.03.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin

      - run:
          name: Pull latest docker image
          command: |
            docker pull lynckia/licode:latest

      # build and push Docker image
      - run:
          name: Build docker image
          command: |
            docker build --cache-from lynckia/licode:latest -t lynckia/licode:test .

      - run:
          name: Lint Erizo
          command: |
            docker run --rm -ti -w /opt/licode/erizo/build/ --entrypoint /bin/bash lynckia/licode:test -c "make lint"

      - run:
          name: Unit Tests Erizo
          command: |
            docker run --rm -ti -w /opt/licode/erizo/build/ --entrypoint /bin/bash lynckia/licode:test -c "ctest --verbose"

      - run:
          name: Lint Javascript
          command: |
            docker run --rm -ti -w /opt/licode --entrypoint /bin/bash lynckia/licode:test -c ". ./build/libdeps/nvm/nvm.sh && npm install && npm run lint"
            docker run --rm -ti -w /opt/licode --entrypoint /bin/bash lynckia/licode:test -c ". ./build/libdeps/nvm/nvm.sh && npm install && npm run lintClient"

      - run:
          name: Unit Tests Javascript
          command: |
            docker run --rm -ti -w /opt/licode --entrypoint /bin/bash lynckia/licode:test -c ". ./build/libdeps/nvm/nvm.sh && npm install && cp scripts/licode_default.js licode_config.js && npm run test"
